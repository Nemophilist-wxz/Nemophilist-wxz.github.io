<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <section class="warp">
    <!--头部区域-->
        <header class="header">黑马面面</header>
    <!--导航栏部分-->
        <nav class="nav">
            <a href="#" class="item">
                <img src="icon/icon1.png" alt="">
                <span>HR面试</span>         
            </a>
            <a href="#" class="item">
                <img src="icon/icon2.png" alt="">
                <span>笔试</span>   
            </a>
            <a href="#" class="item">
                <img src="icon/icon3.png" alt="">
                <span>技术面试</span>   
            </a>
            <a href="#" class="item">
                <img src="icon/icon4.png" alt="">
                <span>模拟面试</span>   
            </a>
            <a href="#" class="item">
                <img src="icon/icon5.png" alt="">
                <span>面试技巧</span>   
            </a>
            <a href="#" class="item">
                <img src="icon/icon6.png" alt="">
                <span>薪资查询</span> 
            </a>
        </nav>
    <!--go模块-->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!--就业指导模块-->
    <section class="content">
        <!--头部-->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icon/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!--就业轮播图模块-->
        <div class="get-job-focus">
            <!--Swiper-->
            <div class="swiper-container get-job-fo">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <a href="#"><img src="./images/pic.png" alt=""></a>
                    <p>老师教你应对面试技巧</p>
                  </div>
                  <div class="swiper-slide">
                    <a href="#"><img src="./images/ldh.jpg" alt=""></a>
                    <p>刘德华教你应对面试技巧</p>
                  </div>
                  <div class="swiper-slide">
                    <a href="#"><img src="./images/3.jpg" alt=""></a>
                    <p>刘老师的面试成功秘籍</p>
                  </div>
                </div>
              </div>
            <!-- Add Arrows 根据需求这个代码放到contrainer外面 添加左右箭头-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!--充电学习模块-->
    <section class="content">
        <!--头部-->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icon/i2.png" alt=""></span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!--学习轮播图模块-->
        <div class="study">
            <!-- Swiper -->
                <div class="swiper-container study-fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pic2.png" alt="">
                            <h5>畅通交流无国界，线上英语角</h5>
                            <p>398人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pic1.png" alt="">
                            <h5>10天英语四六级带你起飞上岸</h5>
                            <p>224人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>108人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>216人学习</p>
                        </div>
                    </div>
                <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
        </div>
    </section>

    <!--底部固定模块-->
    <footer class="footer">
        <a href="#" class="item">
            <img src="./icon/home.png" alt="">
            <span>首页</span>
        </a>
        <a href="#" class="item">
            <img src="./icon/net.png" alt="">
            <span>技术面试</span>
        </a>
        <a href="#" class="item">
            <img src="./icon/ms.png" alt="">
            <span>模拟面试</span>
        </a>
        <a href="#" class="item">
            <img src="./icon/user.png" alt="">
            <span>我的主页</span>
        </a>
    </footer>

    <!--必须引入这两个js文件-->
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
        //第一个函数里面是 就业指导轮播图
        (function () {
            var swiper = new Swiper('.get-job-fo', {
          //能够显示slide的个数
          slidesPerView: 2,
          //每个slide之间的距离
          spaceBetween: 20,
          centeredSlides: true,
          loop: true,
          navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
                },
            });
        })();

        //第二个函数轮播图 充电学习轮播图
        (function() {
        //如果有多个轮播图最好修改下 swiper-container
            var swiper = new Swiper('.study-fo', {
          slidesPerView: 2.2,
          spaceBetween: 20,
            });
        })();
      </script>
</body>
</html>
